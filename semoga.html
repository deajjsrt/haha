<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supplier Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .table-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .table-header {
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #4caf50;
      border-bottom: 1px solid #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead th {
      text-align: left;
      padding: 10px 15px;
      background-color: #f5f5f5;
      font-weight: 600;
      color: #555;
    }

    tbody td {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      color: #333;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      border: none;
      background: none;
      cursor: pointer;
    }

    .edit-btn {
      color: #4caf50;
    }

    .delete-btn {
      color: #f44336;
    }

    .add-supplier-btn {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }

    .add-supplier-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="table-container">
  <div class="table-header">Tabel Supplier</div>
  <table>
    <thead>
      <tr>
        <th>Nama Supplier</th>
        <th>PIC Supplier</th>
        <th>Nomor Telepon</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pt. FreshNest</td>
        <td>Sayur</td>
        <td>081808078116</td>
        <td class="actions">
          <button class="action-btn edit-btn">✏️</button>
          <button class="action-btn delete-btn">🗑️</button>
        </td>
      </tr>
      <tr>
        <td>Pt. EcoGrow</td>
        <td>Sayur</td>
        <td>081808078116</td>
        <td class="actions">
          <button class="action-btn edit-btn">✏️</button>
          <button class="action-btn delete-btn">🗑️</button>
        </td>
      </tr>
      <tr>
        <td>Pt. Nature</td>
        <td>Buah</td>
        <td>081808078116</td>
        <td class="actions">
          <button class="action-btn edit-btn">✏️</button>
          <button class="action-btn delete-btn">🗑️</button>
        </td>
      </tr>
      <tr>
        <td>Pt. Harvest</td>
        <td>Buah</td>
        <td>081808078116</td>
        <td class="actions">
          <button class="action-btn edit-btn">✏️</button>
          <button class="action-btn delete-btn">🗑️</button>
        </td>
      </tr>
      <tr>
        <td>Pt. Green Harvest</td>
        <td>Sayur</td>
        <td>081808078116</td>
        <td class="actions">
          <button class="action-btn edit-btn">✏️</button>
          <button class="action-btn delete-btn">🗑️</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<a href="#" class="add-supplier-btn">+ Supplier Baru</a>

</body>
</html>
